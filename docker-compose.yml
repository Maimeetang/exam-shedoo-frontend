name: shedoo-frontend
services:
  frontend:
    container_name: shedoo-frontend
    build: .
    image: shedoo-frontend:latest
    ports:
      - "${PORT}:3000"
    environment:
      NEXT_PUBLIC_CMU_ENTRAID_URL: ${NEXT_PUBLIC_CMU_ENTRAID_URL}
      NEXT_PROXY: ${NEXT_PROXY}
    networks:
      - shedoo-backend_default
networks:
  shedoo-backend_default:
    external: true
